
services:
  # Base de données PostgreSQL sécurisée
  database:
    image: postgres:15-alpine  # ✅ Version alpine (plus légère et moins de CVE)
    container_name: securevote-db
    environment:
      POSTGRES_DB: ${DB_NAME:-securevote}
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # ✅ Depuis .env
    # ✅ Port NON exposé sur l'hôte (accessible seulement par les autres conteneurs)
    networks:
      - backend-network
    volumes:
      - db_data:/var/lib/postgresql/data
    # Note: L'image PostgreSQL officielle n'exécute pas en root dans le conteneur

  # Cache Redis sécurisé
  cache:
    image: redis:7-alpine  # ✅ Version alpine
    container_name: securevote-cache
    command: redis-server --requirepass ${REDIS_PASSWORD}  # ✅ Mot de passe Redis
    # ✅ Port NON exposé sur l'hôte
    networks:
      - backend-network
    volumes:
      - cache_data:/data

  # Backend API Flask sécurisé
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securevote-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dbuser}:${DB_PASSWORD}@database:5432/${DB_NAME:-securevote}
      REDIS_URL: redis://:${REDIS_PASSWORD}@cache:6379
      FLASK_ENV: ${FLASK_ENV:-production}  # ✅ Production par défaut
      SECRET_KEY: ${SECRET_KEY}
    # ✅ Port NON exposé directement (accessible via proxy uniquement)
    networks:
      - backend-network
      - frontend-network
    depends_on:
      - database
      - cache
    restart: on-failure:5  # Minimal restart policy pour gérer les race conditions

  # Frontend React optimisé
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securevote-frontend
    environment:
      REACT_APP_API_URL: /api  # ✅ URL relative via proxy
    # ✅ Port NON exposé directement
    networks:
      - frontend-network
    depends_on:
      - backend

  # Reverse Proxy Nginx sécurisé
  proxy:
    image: nginxinc/nginx-unprivileged:alpine  # ✅ Version unprivileged (non-root)
    container_name: securevote-proxy
    ports:
      - "${PROXY_PORT:-8080}:8080"  # ✅ Port configurable, non privilégié
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    depends_on:
      - frontend
      - backend
    restart: on-failure:5  # Minimal restart policy pour gérer les race conditions

volumes:
  db_data:
  cache_data:

# ✅ Réseaux isolés
networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
