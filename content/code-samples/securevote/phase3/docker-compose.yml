
services:
  database:
    image: postgres:15-alpine
    container_name: securevote-db
    environment:
      POSTGRES_DB: ${DB_NAME:-securevote}
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - backend-network
    volumes:
      - db_data:/var/lib/postgresql/data
    # ✅ Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # ✅ Politique de redémarrage
    restart: unless-stopped
    # ✅ Healthcheck PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dbuser} -d ${DB_NAME:-securevote}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # ✅ Logs avec rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cache:
    image: redis:7-alpine
    container_name: securevote-cache
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - backend-network
    volumes:
      - cache_data:/data
    # ✅ Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    # ✅ Politique de redémarrage
    restart: unless-stopped
    # ✅ Healthcheck Redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "-a", "${REDIS_PASSWORD}", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    # ✅ Logs avec rotation
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securevote-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dbuser}:${DB_PASSWORD}@database:5432/${DB_NAME:-securevote}
      REDIS_URL: redis://:${REDIS_PASSWORD}@cache:6379
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - backend-network
      - frontend-network
    # ✅ Dépendances avec healthchecks
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    # ✅ Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # ✅ Politique de redémarrage avec limite
    restart: on-failure:5
    # ✅ Healthcheck applicatif
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ✅ Logs avec rotation et labels
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend,env=production"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securevote-frontend
    environment:
      REACT_APP_API_URL: /api
      NODE_ENV: production
    networks:
      - frontend-network
    depends_on:
      backend:
        condition: service_healthy
    # ✅ Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    # ✅ Politique de redémarrage
    restart: unless-stopped
    # ✅ Healthcheck frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # ✅ Logs avec rotation
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        labels: "service=frontend,env=production"

  proxy:
    image: nginxinc/nginx-unprivileged:alpine
    container_name: securevote-proxy
    ports:
      - "${PROXY_PORT:-8080}:8080"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    # ✅ Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    # ✅ Politique de redémarrage
    restart: unless-stopped
    # ✅ Healthcheck nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # ✅ Logs avec rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=proxy,env=production"

volumes:
  db_data:
  cache_data:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
