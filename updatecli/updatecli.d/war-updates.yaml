---
name: "Update WAR file URL to latest release"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  tp07-sample:
    name: "Get latest release version from tp07-sample repository"
    kind: "githubrelease"
    spec:
      owner: "gounthar"
      repository: "tp07-sample"
      token: "{{ requiredEnv .github.token }}"
      versionfilter:
        kind: "latest"
    transformers:
      - trimprefix: "v"

targets:
  war-url:
    name: "Update WAR file URL in AsciiDoc documentation"
    kind: "file"
    sourceid: "tp07-sample"
    scmid: default
    spec:
      file: "content/chapitres/fichiers-nommage-inspect.adoc"
      matchpattern: 'https://github\.com/gounthar/tp07-sample/releases/download/v[^/]+/sample-[^)]+\.war'
      replacepattern: 'https://github.com/gounthar/tp07-sample/releases/download/v{{ source "tp07-sample" }}/sample-{{ source "tp07-sample" }}.war'

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: '[TP07] Update WAR file URL to {{ source "tp07-sample" }}'
    spec:
      labels:
        - dependencies