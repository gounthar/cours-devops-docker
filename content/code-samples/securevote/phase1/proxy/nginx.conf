events {
    worker_connections 1024;
}

http {
    # VULNÉRABILITÉ : Pas de limite de taille de requête
    # VULNÉRABILITÉ : Pas de rate limiting
    # VULNÉRABILITÉ : Pas de headers de sécurité

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend React
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # VULNÉRABILITÉ : Pas de logs d'accès personnalisés
        # VULNÉRABILITÉ : Pas de configuration SSL/TLS
    }
}
